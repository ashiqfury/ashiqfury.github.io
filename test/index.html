<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Stats preview card component</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="bodyContainer">
			<div class="leftContainer">
				<div class="leftTop">
					<h2 class="leftTopText">
						Get <span>insights</span> that help your business grow.
					</h2>
				</div>
				<div class="leftCenter">
					<p class="leftCenterText">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</div>
				<div class="leftBottom">
					<div class="leftBottomFirst">
						<h3 class="statValue">10k+</h3>
						<p class="statTitle">companies</p>
					</div>
					<div class="leftBottomSecond">
						<h3 class="statValue">314</h3>
						<p class="statTitle">templates</p>
					</div>
					<div class="leftBottomThird">
						<h3 class="statValue">12M+</h3>
						<p class="statTitle">queries</p>
					</div>
				</div>
			</div>
			<div class="rightContainer">
				<div class="color"></div>
				<img
					class="rightImg"
					src="./images/image-header-desktop.jpg"
					alt="Image"
				/>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
