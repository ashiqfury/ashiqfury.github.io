<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<title>NFT preview card component | Ashiq Fury | Frontend Mentor</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<section class="img-container">
				<img src="./images/image-equilibrium.jpg" alt="Equilibrum" />
			</section>
			<section class="text-container">
				<h1 class="text-main">Equilibrium #3429</h1>
				<p class="text-sub">Our Equilibrium collection promotes balance and calm.</p>
				<div class="info-container">
					<p class="info-eth">
						<img src="./images/icon-ethereum.svg" alt="Ethereum" /> <span>0.041 ETH</span>
					</p>
					<p class="info-time">
						<img src="./images/icon-clock.svg" alt="Clock" /> <span>3 days left</span>
					</p>
				</div>
				<hr />
				<div class="avatar-container">
					<img src="./images/image-avatar.png" alt="Avatar" />
					<p class="avatar-text">Creation of <span>Jules Wyvern</span></p>
				</div>
			</section>
		</main>
	</body>
</html>
