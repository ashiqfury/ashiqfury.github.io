<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Ashiq Fury | Advice generator app | Frontend Mentor</title>
		<link rel="stylesheet" href="../dist/output.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body class="w-full min-h-screen bg-dark-1 flex items-center justify-center font-custom">
		<main
			class="max-w-md min-w-s w-11/12 min-h-max relative flex flex-col items-center justify-between rounded-lg bg-dark-2 shadow-main"
		>
			<span
				class="w-full text-center font-bold uppercase text-base block tracking-widest mt-8 mb-1 text-primary"
				>Advice #<span class="id"></span
			></span>
			<p class="advice text-gray-300 text-3xl font-bold w-4/5 text-center leading-9 my-3"></p>
			<div class="img w-10/12 h-4 mt-4 bg-center bg-cover bg-divider"></div>
			<button
				class="btn w-12 h-12 border-0 bg-primary rounded-full flex justify-center items-center cursor-pointer relative translate-y-2/4 ease-out duration-300 transition-all hover:shadow-anim"
			>
				<img src="../images/icon-dice.svg" alt="Dice" />
			</button>
		</main>

		<script src="/src/app.js"></script>
	</body>
</html>
