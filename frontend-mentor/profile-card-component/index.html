<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component | Ashiq Fury</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <img class="bgImgTop" src="./images/bg-pattern-top.svg" >
  <img class="bgImgBottom" src="./images/bg-pattern-bottom.svg" >

  <div class="bodyContainer">
    <div class="cardTop">
      <img class="cardTopImg" src="./images/bg-pattern-card.svg" alt="background">
    </div>
    <div class="cardCenter">
      <img class="personImg" src="./images/image-victor.jpg" alt="Person">
    </div>
    <div class="cardBottom">
      <div class="cardBottomTop">
        <h2 class="name">Victor Crest</h2>
        <span class="age">26</span>
        <p class="city">London</p>
      </div>
      <div class="cardBottomBottom">
        <div class="cardStatLeft">
          <h2 class="stat">80K<h2/>
          <span class="desc">Followers</span>
        </div>
        <div class="cardStatCenter">
          <div class="cardStatLeft">
            <h2 class="stat">803K<h2/>
            <span class="desc">Likes</span>
          </div>
        </div>
        <div class="cardStatRight">
          <div class="cardStatLeft">
            <h2 class="stat">1.4K<h2/>
            <span class="desc">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ashiqfury">Ashiq Fury</a>.
  </div>
</body>
</html>
